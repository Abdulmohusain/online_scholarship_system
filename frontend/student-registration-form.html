    <div class="container mt-5 w-2/4 h-3/4 bg-green-100 rounded-md">
        <h2 class="text-center mb-4">Student Registration Form</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="user_id">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
    
                <div class="form-group col-md6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="disability_status">Disability Status</label>
                <select id="disability_status" class="form-control" name="disability_status" required>
                    <option value="" disabled selected>Select your disability status</option>
                    <option value="none">None</option>
                    <option value="physical">Physical</option>
                    <option value="visual">Visual</option>
                    <option value="hearing">Hearing</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
    
            <div class="form-group">
                <label for="lga">Local Government Area (LGA)</label>
                <input type="text" class="form-control" id="lga" name="lga" required>
            </div>
    
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="institution">Institution Name</label>
                    <input type="text" class="form-control" id="institution" name="institution" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="matric_number">Matriculation Number</label>
                    <input type="text" class="form-control" id="matric_number" name="matric_number" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="course_of_study">Course of Study</label>
                <input type="text" class="form-control" id="course_of_study" name="course_of_study" required>
            </div>
    
            <div class="form-group">
                <label for="programme">Programme</label>
                <select id="programme" class="form-control" name="programme" required>
                    <option value="" disabled selected>Select your programme</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="diploma">Diploma</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="academic_level">Academic Level</label>
                    <input type="text" class="form-control" id="academic_level" name="academic_level" required>
                </div>
    
                <div class="form-group col-md-6">
                    <label for="cgpa">CGPA</label>
                    <input type="text" class="form-control" id="cgpa" name="cgpa" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="year_of_graduation">Year of Graduation</label>
                <input type="number" class="form-control" id="year_of_graduation" name="year_of_graduation" required>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
