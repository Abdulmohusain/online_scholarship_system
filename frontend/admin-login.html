<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Student Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,200" />
</head>
<body class="font-serrif flex flex-col gap-8 bg-green-50">
    <div class="header text-gray bg-emerald-600 w-full h-16 flex items-center justify-center sm:justify-between  px-3 shadow-md ">
        <div class="flex items-center text-lg gap-5 font-normal">
          <img class="w-12 h-12" src="download.jpeg" alt="MAU logo">
          <h1 >Adamawa State Scholarship Board</h1>
        </div>
        <div class="w-2/4 h-full flex items-center justify-between font-light">
          <a href="#">Home</a>
          <a href="#">Login(Admin Only)</a>
          <a href="#">Contact Us</a>
          <a href="#">About Us</a>
          <a href="#">Guidelines</a>
          <a href="#">News</a>
          <a href="#">Awadees</a>
          <a href="#">Check Status</a>
        </div>
    </div>
    <div class="w-full h-4/6 flex items-center justify-center">
        <div class="w-4/12 h-96 rounded-md">
            <form class="h-full w-full" action="/login" method="POST">
                <div class="h-full  w-full pt-8 pb-12 flex flex-col items-center justify-between bg-green-200">
                    <h2 class="pb-12">Enter your admin username and password to login</h2>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input class="bg-emerald-50 rounded ml-2 h-8 pl-6 text-sm" type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input class="bg-emerald-50 rounded ml-2 h-8 pl-6 text-sm" type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                  </div>
                  <button class="w-40 bg-emerald-600 rounded-md border-green-800 border-2" type="submit" class="btn btn-primary btn-block">Login</button>
                  <div class="text-sm pt-8">
                    <p>Fogotten your username or password, <a class="text-blue-800" href="#">Click Here</a></p>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
